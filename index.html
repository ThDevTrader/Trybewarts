<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" id="login" placeholder="Login" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" id="btnLogin">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="fullName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="selectedHouse">
        <input type="email" id="input-email" placeholder="Email">
        <label for="casa" id="house">Casa:</label>
        <select name="house" id="casa">
          <option value="" selected disabled></option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <section>
        <label for="family" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" class="family" value="Frontend">Família Frontend</input>
        <input type="radio" name="family" class="family" value="Backend">Família Backend</input>
        <input type="radio" name="family" class="family" value="FullStack">Família FullStack</input>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      </section>
      <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="subject" class="subject" value="HoFs">HoFs
      <input type="checkbox" name="subject" class="subject" value="Jest">Jest
      <input type="checkbox" name="subject" class="subject" value="Promises">Promises
      <input type="checkbox" name="subject" class="subject" value="React">React
      <input type="checkbox" name="subject" class="subject" value="SQL">SQL
      <input type="checkbox" name="subject" class="subject" value="Python">Python
      <hr>
      <div class="rating-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div class="agreement-container">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem da logomarca da Trybewarts colorida"
      id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
