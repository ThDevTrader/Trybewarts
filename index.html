<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" id="login" placeholder="Login" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" id="btnLogin">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="fullName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>   
      <div class="selectedHouse">
        <input type="email" id="input-email" placeholder="Email">
        <label for="casa" id="house">Casa:</label>
        <select name="house" id="casa">
          <option value="" selected disabled></option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </div>  
    <hr>
    <section>
      <label for="family" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" class="family" value="Frontend">Família Frontend</input>
        <input type="radio" name="family" class="family" value="Backend">Família Backend</input>
        <input type="radio" name="family" class="family" value="FullStack">Família FullStack</input>
    </section> 
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem da logomarca da Trybewarts colorida"
      id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
